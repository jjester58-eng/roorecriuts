<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weatherford HS Athlete Recruiting Board (DEBUG)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    header {
      text-align: center;
      color: white;
      margin-bottom: 40px;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
      text-shadow: 0 2px 10px rgba(0,0,0,0.2);
    }

    header img {
      width: 120px;
      height: auto;
      margin: 15px 0;
      border-radius: 10px;
      background: white;
      padding: 10px;
    }

    header p {
      font-size: 1.2rem;
      opacity: 0.95;
    }

    .debug-panel {
      max-width: 1200px;
      margin: 0 auto 20px;
      background: rgba(0,0,0,0.7);
      color: #0f0;
      padding: 15px;
      border-radius: 8px;
      font-family: monospace;
      font-size: 12px;
      max-height: 300px;
      overflow-y: auto;
    }

    .debug-panel div {
      margin-bottom: 5px;
    }

    .controls {
      max-width: 1200px;
      margin: 0 auto 30px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      align-items: center;
    }

    .controls label {
      font-weight: 600;
      color: #333;
    }

    .controls select {
      padding: 10px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: border-color 0.3s;
    }

    .controls select:focus {
      outline: none;
      border-color: #667eea;
    }

    .controls button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .controls button:first-of-type {
      background: #667eea;
      color: white;
    }

    .controls button:first-of-type:hover {
      background: #5568d3;
    }

    .controls button:nth-of-type(2) {
      background: #4caf50;
      color: white;
    }

    .controls button:nth-of-type(2):hover {
      background: #45a049;
    }

    .controls button:last-of-type {
      background: #ff9800;
      color: white;
    }

    .controls button:last-of-type:hover {
      background: #e68900;
    }

    .profile-grid {
      max-width: 1400px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 25px;
    }

    .player-card {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .player-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
    }

    .player-photo {
      width: 100%;
      height: 250px;
      object-fit: cover;
      background: #f0f0f0;
    }

    .player-card h3 {
      padding: 15px 20px 5px;
      color: #667eea;
      font-size: 1.3rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .jersey {
      background: #764ba2;
      color: white;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: 600;
    }

    .meta {
      padding: 5px 20px 15px;
      color: #666;
      line-height: 1.6;
      font-size: 0.95rem;
    }

    .links {
      padding: 15px 20px;
      border-top: 1px solid #e0e0e0;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    .links a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.9rem;
      transition: color 0.3s;
    }

    .links a:hover {
      color: #5568d3;
      text-decoration: underline;
    }

    .loading {
      grid-column: 1 / -1;
      text-align: center;
      color: white;
      font-size: 1.2rem;
      padding: 40px;
    }

    .error {
      grid-column: 1 / -1;
      background: #f44336;
      color: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 1.8rem;
      }

      .profile-grid {
        grid-template-columns: 1fr;
      }

      .controls {
        flex-direction: column;
        align-items: stretch;
      }

      .controls select,
      .controls button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Weatherford High School Athlete Recruiting Board</h1>
  <img src="https://3.files.edl.io/7221/23/08/08/202500-510f7e1a-ff25-44f4-ba9d-afb5b21bbf98.gif" alt="Kangaroo Logo">
  <p>Multi-sport athlete profiles for college recruiters</p>
</header>

<div id="debugPanel" class="debug-panel">
  <div><strong>üîç DEBUG CONSOLE</strong></div>
  <div>Initializing...</div>
</div>

<section class="controls">
  <label for="gradSelect"><strong>Class Year:</strong></label>
  <select id="gradSelect">
    <option value="2025">2025</option>
    <option value="2026" selected>2026</option>
    <option value="2027">2027</option>
    <option value="2028">2028</option>
  </select>

  <label for="sportSelect"><strong>Sport:</strong></label>
  <select id="sportSelect">
    <option value="all">All Sports</option>
    <option value="football">Football</option>
    <option value="track">Track & Field</option>
    <option value="powerlifting">Powerlifting</option>
    <option value="baseball">Baseball</option>
    <option value="basketball">Basketball</option>
    <option value="volleyball">Volleyball</option>
    <option value="soccer">Soccer</option>
  </select>

  <button onclick="loadBoard()">Load Athletes</button>
  <button onclick="window.open('https://script.google.com/macros/s/AKfycbwhFXzANdtYL0czn9Yl5ESnAxspV7HfiJ8BJJ1PvW0uDFYYmvimZ2J677OJIn5yCMUf/exec','_blank')">
    Manage Athletes
  </button>
  <button onclick="testAllCollections()">üîç Test All Collections</button>
</section>

<div id="athleteContainer" class="profile-grid"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
import { getFirestore, collection, getDocs, query, where, orderBy } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

// Debug logging helper
const debugLog = (message, data = null) => {
  const panel = document.getElementById('debugPanel');
  const div = document.createElement('div');
  const timestamp = new Date().toLocaleTimeString();
  div.innerHTML = `[${timestamp}] ${message}${data ? ': ' + JSON.stringify(data, null, 2) : ''}`;
  panel.appendChild(div);
  panel.scrollTop = panel.scrollHeight;
  console.log(message, data);
};

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyAEriuPZsbFNBVDBAOri94qHh9-duO7FpM",
  authDomain: "roo-recruits2.firebaseapp.com",
  projectId: "roo-recruits2",
  storageBucket: "roo-recruits2.appspot.com",
  messagingSenderId: "727330176313",
  appId: "1:727330176313:web:4f5494ef8b683fb07e7ce8"
};

debugLog('Initializing Firebase with config', { projectId: firebaseConfig.projectId });

const app = initializeApp(firebaseConfig);

// Try WITHOUT specifying the database name first
let db;
try {
  db = getFirestore(app);
  debugLog('‚úÖ Connected to default Firestore database');
} catch (err) {
  debugLog('‚ùå Error connecting to Firestore', err.message);
}

// Test function to check all collections
window.testAllCollections = async function() {
  debugLog('üîç Testing all possible database configurations...');
  
  // Test 1: Default database
  try {
    debugLog('Testing default database...');
    const testDb = getFirestore(app);
    
    // Try to list all collections (won't work, but we can try specific ones)
    const collectionsToTest = ['athletes', 'athleteSports', 'Athletes', 'AthleteSports'];
    
    for (const collName of collectionsToTest) {
      try {
        const snap = await getDocs(collection(testDb, collName));
        debugLog(`‚úÖ Collection '${collName}' - Found ${snap.size} documents`);
        if (snap.size > 0) {
          snap.forEach(doc => {
            debugLog(`  Document ID: ${doc.id}`, doc.data());
          });
        }
      } catch (err) {
        debugLog(`‚ùå Collection '${collName}' - Error: ${err.message}`);
      }
    }
  } catch (err) {
    debugLog('‚ùå Default database error', err.message);
  }
  
  // Test 2: Named database
  try {
    debugLog('Testing named database "roorecruits2"...');
    const testDb2 = getFirestore(app, "roorecruits2");
    
    const collectionsToTest = ['athletes', 'athleteSports', 'Athletes', 'AthleteSports'];
    
    for (const collName of collectionsToTest) {
      try {
        const snap = await getDocs(collection(testDb2, collName));
        debugLog(`‚úÖ Collection '${collName}' in roorecruits2 - Found ${snap.size} documents`);
        if (snap.size > 0) {
          snap.forEach(doc => {
            debugLog(`  Document ID: ${doc.id}`, doc.data());
          });
        }
      } catch (err) {
        debugLog(`‚ùå Collection '${collName}' in roorecruits2 - Error: ${err.message}`);
      }
    }
  } catch (err) {
    debugLog('‚ùå Named database error', err.message);
  }
};

window.loadBoard = async function() {
  const gradYear = document.getElementById("gradSelect").value;
  const sport = document.getElementById("sportSelect").value;
  const container = document.getElementById("athleteContainer");

  debugLog(`üèÄ Loading board for: Class ${gradYear}, Sport: ${sport}`);
  container.innerHTML = "<p class='loading'>Loading athletes...</p>";

  try {
    // Step 1: Try to get athletes
    debugLog(`üìã Querying athletes collection with gradYear=${gradYear}`);
    
    const athletesRef = collection(db, "athletes");
    debugLog('Athletes collection reference created');
    
    const athletesQuery = query(
      athletesRef,
      where("gradYear", "==", gradYear),
      orderBy("name")
    );
    debugLog('Athletes query created with where and orderBy');
    
    const athletesSnap = await getDocs(athletesQuery);
    debugLog(`‚úÖ Athletes query returned ${athletesSnap.size} documents`);
    
    const athletes = {};
    athletesSnap.forEach(doc => {
      athletes[doc.id] = doc.data();
      debugLog(`  Athlete: ${doc.id}`, doc.data());
    });

    // Step 2: Get sport-specific data
    debugLog(`‚öΩ Querying athleteSports collection with sport=${sport}`);
    
    let sportQuery;
    if (sport === "all") {
      sportQuery = collection(db, "athleteSports");
      debugLog('Getting ALL sports');
    } else {
      sportQuery = query(
        collection(db, "athleteSports"), 
        where("sport", "==", sport)
      );
      debugLog(`Filtering for sport: ${sport}`);
    }
    
    const sportSnap = await getDocs(sportQuery);
    debugLog(`‚úÖ Sport query returned ${sportSnap.size} documents`);

    const players = [];
    sportSnap.forEach(doc => {
      const sportData = doc.data();
      debugLog(`  Sport doc: ${doc.id}`, sportData);
      
      const athlete = athletes[sportData.athleteId];
      
      if (athlete && athlete.gradYear === gradYear) {
        debugLog(`  ‚úÖ Matched athlete: ${sportData.athleteId}`);
        players.push({
          ...athlete,
          ...sportData,
          id: doc.id
        });
      } else {
        debugLog(`  ‚ùå No match for athleteId: ${sportData.athleteId} (athlete exists: ${!!athlete}, gradYear match: ${athlete?.gradYear === gradYear})`);
      }
    });

    // Sort by name
    players.sort((a, b) => (a.name || '').localeCompare(b.name || ''));
    debugLog(`üìä Final player count: ${players.length}`);

    // Display results
    if (players.length === 0) {
      container.innerHTML = "<p class='loading'>No athletes found for this selection.</p>";
      debugLog('‚ùå No players to display');
      return;
    }

    debugLog(`üé® Rendering ${players.length} player cards`);
    container.innerHTML = "";
    players.forEach(p => {
      const card = document.createElement("div");
      card.className = "player-card";
      
      card.innerHTML = `
        <img class="player-photo" 
             src="${p.photoUrl || 'https://via.placeholder.com/300x250/667eea/ffffff?text=No+Photo'}" 
             alt="${p.name || 'Athlete'}"
             onerror="this.src='https://via.placeholder.com/300x250/667eea/ffffff?text=No+Photo'">
        <h3>
          ${p.name || 'Unknown'} 
          <span class="jersey">#${p.jersey || "‚Äî"}</span>
        </h3>
        <p class="meta">
          <strong>${p.sport || 'Sport N/A'}</strong> ‚Ä¢ ${p.position || "Position N/A"}<br>
          ${p.height || "‚Äî"} ‚Ä¢ ${p.weight || "‚Äî"} lbs ‚Ä¢ GPA ${p.gpa || "‚Äî"}
        </p>
        ${p.hudl || p.twitter ? `
          <div class="links">
            ${p.hudl ? `<a href="${p.hudl}" target="_blank" rel="noopener">üé• Hudl</a>` : ""}
            ${p.twitter ? `<a href="${p.twitter}" target="_blank" rel="noopener">üê¶ Twitter/X</a>` : ""}
          </div>
        ` : ''}
      `;
      
      container.appendChild(card);
    });

  } catch (err) {
    debugLog('‚ùå ERROR in loadBoard', err);
    console.error('Full error:', err);
    container.innerHTML = `<p class="error">Error loading athletes: ${err.message}<br><small>Check the debug panel above for details</small></p>`;
  }
}

// Initial load
debugLog('üöÄ Page loaded, starting initial load');
loadBoard();

// Add event listeners
document.getElementById("gradSelect").addEventListener("change", () => {
  debugLog('Grad year changed');
  loadBoard();
});
document.getElementById("sportSelect").addEventListener("change", () => {
  debugLog('Sport changed');
  loadBoard();
});
</script>

</body>
</html>
