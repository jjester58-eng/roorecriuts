<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weatherford HS Athletic Recruiting</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  <div class="header-content">
    <img src="https://3.files.edl.io/ec1d/23/08/08/202417-93245495-76a7-475c-af85-c7a6982d169e.png" alt="Weatherford Logo" class="logo">
    <div class="header-text">
      <h1>Weatherford High School</h1>
      <p>Athletic Recruiting Portal</p>
    </div>
  </div>
</header>

<section class="controls">
  <div class="filter-group">
    <label for="gradSelect">Class Year:</label>
    <select id="gradSelect">
      <option value="">Loading...</option>
    </select>
  </div>

  <div class="filter-group">
    <label for="sportSelect">Sport:</label>
    <select id="sportSelect">
      <option value="all">All Sports</option>
    </select>
  </div>

  <button class="btn-primary" onclick="window.open('https://script.google.com/macros/s/AKfycbxgLUEC6oIWSSZQ3kgLx6WHzN3CggViv7KkcMIjpTDV9MzXjXnSSNDPiu92j9VSHy7e/exec','_blank')">
    ⚙️ Manage Athletes
  </button>
</section>

<div id="coachContainer" class="coach-container"></div>

<div id="athleteContainer" class="athlete-grid"></div>

<script type="module" src="app.js"></script>

</body>
</html>
